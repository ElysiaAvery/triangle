<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form>
        <input id="side1" class="form-group" type="number" name="side" placeholder="side 1 here">
        <input id="side2" class="form-group" type="number" name="side" placeholder="side 2 here">
        <input id="side3" class="form-group" type="number" name="side" placeholder="side 3 here">
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
      <div class="types">
        <h4 id="result"></h4>
      </div>
    </div>
  </body>
</html>
